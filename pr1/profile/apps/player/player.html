<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="utf-8">
        <meta lang="EA-UA">
        <link rel="stylesheet" href="css/p.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <title>Player</title>
    </head>
    <body>
        <div id="box1">
            <video width="100%" height="85%" id="video">
                <source id="karan" src=""></source>
            </video>
            <div id="box3">
                <div id="box33"></div>
            </div>
            <div id="box4">
                <div id="time">
                    <p id="timing">00:00 / 00:00</p>
                </div>
                <div id="tool">
                    <i id="left" class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                    <i class="fa fa-play-circle a" aria-hidden="true" id="play"></i>
                    <i id="right" class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                </div>
                <div id="othertool">
                    <div id="rbox">
                    <input type="range" min="0" max="1" step="0.01" id="range">
                    <i class="fas fa-volume-up" id="volume"></i>
                    </div>
                    <div id="sbox">
                    <input type="range" min="0.1" max="2" step="0.25" id="srange">
                    <i class="fa-solid fa-gauge" id="setting"></i></div>
                    <i class="fas fa-expand" id="screen"></i>
                </div>
            </div>
        </div>
        <div id="box2">
            <div id="box22">
                <h1>Playlist</h1>
                <input type="search" placeholder = "Search your video" id="ser" name="search">
                <i class="fa fa-plus-circle" aria-hidden="true" id="add"></i>
                <div id="add_video_box" class="animate__animated animate__fadeIn">
                    <h2>Add Video</h2>
                    <form></form>
                    <input type="text" name="Name" id="vn" placeholder="Video Name">
                    <input type="url" namee="url" id="url" placeholder="Enter Url"><br>
                    <input type="button" id="btnv" value="Add">
                </form>
                </div>
            </div>
            <div id="box222">
               
            </div>
        </div>
        

        <script src="js/player.js"></script>
    </body>
</html>
