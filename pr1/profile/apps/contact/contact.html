<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="EA-UA">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            contact
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="contact.css">
        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="img">
        </div>

        <i class="fas fa-plus-circle" id="add"></i>

        <div id="boxadd">
            <div id="box1">
                <h1><i class="fa fa-user" aria-hidden="true"></i> Add Contact</h1>
                <input type="search" placeholder="Search your contact num..." id="sn">
            </div>
            <div id="box2">
                
            </div>
        </div>

        <div id="up" class="animate__animated animate__fadeIn">
            <div id="addcontact" class="animate__animated animate__fadeInDown">
                <h1 id="ch">Add Contact</h1>
                <form>
                  <input type="text" name="name" placeholder="Enter Name" id="cn">
                  <br>
                  <small id="w"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Please Enter Your Name</small>
                  <input type="number" name="num" placeholder="Enter Number" id="cnum">  
                  <br>
                  <small id="wa"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Please Enter Your Number</small>
                  <input type="submit" value="add" id="btn1">
                  <input type="button" value=" cancel" id="btn2">
                </form>
            </div>
        </div>
        <script src="contact.js"></script>
    </body>
</html>
