    <body>
        <div id="container">
            <div id="page">
                <div id="login" class="animate__animated animate__flipInY">
                    <h1>Login</h1>
                    <form autocomplete="off" id="loginfm">
                        <input type="email" name="email" id="email" placeholder="Email id" required="required">
                        <small id="lew"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> No user found!</small>
                        <input type="password" name="pass" id="pass" placeholder="Password" required="required">
                        <small id="pel"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Wrong password!</small><br>
                        <button>Login</button>
                        <p>Don't have an account? <span id="bt">Sign up</span></p>
                    </form>
                </div>
                    <div id="signup" class="animate__animated animate__flipInY">
                    <h1>Sign up</h1>
                    <form autocomplete="off" id="formsign">
                        <input type="text" name="name" id="name" placeholder="Name" required="required">
                        <input type="email" name="email" name="email" placeholder="Email id" id="gmail" required="required">
                        <small id="enotice"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Email is already exist!</small>
                        <input type="number" name="ph no" id="phone" placeholder="Phone no" required="required">
                        <input type="password" name="pass" id="password" placeholder="Password" required="required">
                        <button id="sbtn">Sign up</button>
                        <p>Already have an account? <span id="btt">Login</span></p>
                    </form>
                </div>
                
            </div>
        </div>
